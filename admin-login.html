<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Electify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>

    <header class="hero-section">
        <div class="overlay"></div>
        <h1 class="animated fadeIn">Admin Login</h1>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="animated pulse">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact: iisercollege@domain.com | Terms and Conditions</p>
    </footer>

    <script src="admin-login.js"></script>
</body>
</html>
