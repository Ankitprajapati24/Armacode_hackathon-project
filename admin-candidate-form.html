<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Adding new Candidate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-candidate-form.css">
</head>
<body>

    <header class="hero-section">
        <div class="overlay"></div>
        <h1 class="animated fadeIn">Adding New Candidate</h1>
    </header>

    <div class="form-container">
        <div class="candidate-form">
            <h2>Add Candidate</h2>
            <form id="addCandidateForm">
                <div class="input-group">
                    <label for="position">Position</label>
                    <select id="position" name="position" required>
                        <option value="">Select Position</option>
                        <option value="CR">Class Representative</option>
                        <option value="DR">Department Representative</option>
                        <option value="Mess">Mess Representative</option>
                        <option value="Hostel">Hostel Representative</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="year">Year of Study</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                        <option value="5th">5th Year</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="section">Section</label>
                    <select id="section" name="section" required>
                        <option value="1">natural science</option>
                        <option value="2"></option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="candidate-name">Candidate Name</label>
                    <input type="text" id="candidate-name" name="candidate-name" placeholder="Enter Candidate's Name" required>
                </div>

                <div class="input-group">
                    <label for="roll-no">Roll Number</label>
                    <input type="text" id="roll-no" name="roll-no" placeholder="Enter Roll Number" required>
                </div>

                <div id="error-message" class="error-message"></div>

                <button type="submit" class="animated pulse">Add Candidate</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Contact: iisercollege@domain.com | Terms and Conditions</p>
    </footer>

    <script src="admin-candidate.js"></script>
</body>
</html>
